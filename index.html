<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Model Trainer</title>
</head>
<body>
    <h1>ML Model Trainer</h1>
    <form id="mlForm">
        <label for="source">Data Source:</label>
        <select id="source" name="source">
            <option value="database">Database</option>
            <option value="api">API Endpoint</option>
        </select><br><br>

        <div id="dbInput" style="display:none;">
            <label for="dbURL">Database URL:</label>
            <input type="text" id="dbURL" name="dbURL"><br><br>
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            
            <label for="table">Table Name:</label>
            <input type="text" id="table" name="table"><br><br>
        </div>
        
        <div id="apiInput" style="display:none;">
            <label for="apiURL">API Endpoint URL:</label>
            <input type="text" id="apiURL" name="apiURL"><br><br>
        </div>
        
        <label for="fields">Fields to train the model on:</label>
        <input type="text" id="fields" name="fields" required><br><br>
        
        <label for="type">Model Type:</label>
        <select id="type" name="type">
            <option value="classification">Classification</option>
            <option value="regression">Regression</option>
        </select><br><br>
        
        <label for="model">Choose Model:</label>
        <select id="model" name="model">
            <!-- Options will be dynamically added here using JavaScript -->
        </select><br><br>
        
        <input type="submit" value="Train Model">
    </form>
    <script src="core.js"></script>
</body>
</html>
