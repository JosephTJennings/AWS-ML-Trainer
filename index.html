<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Model Trainer</title>
</head>
<body>
    <h1>ML Model Trainer</h1>
    <form id="mlForm">
        <label for="dbURL">Database URL or API Endpoint:</label>
        <input type="text" id="dbURL" name="dbURL" required><br><br>
        
        <label for="fields">Fields to train the model on:</label>
        <input type="text" id="fields" name="fields" required><br><br>
        
        <label for="type">Model Type:</label>
        <select id="type" name="type">
            <option value="classification">Classification</option>
            <option value="regression">Regression</option>
        </select><br><br>
        
        <label for="model">Choose Model:</label>
        <select id="model" name="model">
            <!-- Initial options -->
            <option value="random_forest">Random Forest</option>
            <option value="linear_regression">Linear Regression</option>
            <option value="svm">Support Vector Machine</option>
            <option value="knn">K-Nearest Neighbors</option>
        </select><br><br>
        
        <input type="submit" value="Train Model">
    </form>

    <script src="frontend.js"></script>
</body>
</html>
